<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu App Incorporado</title>
    
    <link rel="manifest" href="/manifest.json">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .btn-entrar {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-entrar:hover {
            background-color: #0056b3;
        }
        
        .loading {
            display: none;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="browserView">
        <h2>Bem-vindo ao App</h2>
        <p>Clique no botão abaixo para acessar o conteúdo:</p>
        <a href="https://alexandre7888.github.io/CodeHUB/" class="btn-entrar" id="btnEntrar">Entrar no App</a>
        <p class="loading" id="loading">Redirecionando...</p>
    </div>

    <script>
        // Função para detectar se está em modo PWA/standalone
        function isRunningInPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }

        // Função para redirecionar
        function redirectToApp() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btnEntrar').style.display = 'none';
            
            setTimeout(function() {
                window.location.href = "https://alexandre7888.github.io/CodeHUB/";
            }, 1000);
        }

        // Verifica o modo de execução
        if (isRunningInPWA()) {
            // Se estiver em PWA, redireciona automaticamente
            redirectToApp();
        } else {
            // Se estiver no navegador, mostra o botão
            document.getElementById('browserView').style.display = 'block';
            
            // Adiciona evento de clique no botão
            document.getElementById('btnEntrar').addEventListener('click', function(e) {
                e.preventDefault();
                redirectToApp();
            });
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registrado!');
                }, function(err) {
                    console.log('Falha no registro:', err);
                });
            });
        }
    </script>
</body>
</html>
