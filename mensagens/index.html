<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MensagensHUB</title>
    <meta name="description" content="Aplicativo de mensagens real com CodeHUB e Firebase">

    <!-- React Dependencies -->
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- PeerJS for Real Calls -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <!-- CodeHUB Auth API -->
    <script src="https://code.codehub.ct.ws/API/userKeyAPI.js"></script>

    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #00a884;
            --secondary-color: #f0f2f5;
            --chat-bg: #efeae2;
            --outgoing-msg: #d9fdd3;
            --incoming-msg: #ffffff;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--secondary-color)] text-gray-800 font-sans;
            overscroll-behavior: none;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
    }

    @layer utilities {
        .bg-chat-pattern {
            background-color: var(--chat-bg);
            background-image: url("https://www.transparenttextures.com/patterns/subtle-white-feathers.png"); 
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-in-right { animation: slideInRight 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    }
    </style>
    <meta name="twitter:title" content="MensagensHUB">
    <meta name="twitter:description" content="Aplicativo de mensagens real com CodeHUB e Firebase">
</head>

<body>
    <div id="root"></div>

    <!-- Application Logic -->
    <script type="text/babel" src="utils/firebaseConfig.js"></script>
    <script type="text/babel" src="utils/notifications.js"></script>
    <script type="text/babel" src="utils/chatApi.js"></script>
    <script type="text/babel" src="utils/helpers.js"></script>
    <script type="text/babel" src="components/AudioRecorder.js"></script>
    <script type="text/babel" src="components/Settings.js"></script>
    <script type="text/babel" src="components/GroupInfo.js"></script>
    <script type="text/babel" src="components/Login.js"></script>
    <script type="text/babel" src="components/ChatInterface.js"></script>
    <script type="text/babel" src="app.js"></script>

</body>

</html>
