<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogos</title>
<style>
body { background:#000; color:#fff; font-family:Arial }
.jogo {
  border:1px solid #333;
  margin:10px;
  padding:10px;
  border-radius:8px;
}
img { width:150px }
a {
  background:#0f0;
  color:#000;
  padding:8px;
  text-decoration:none;
  display:inline-block;
  margin-top:5px;
}
</style>
</head>
<body>

<h1>Jogos Dispon√≠veis</h1>
<div id="lista"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// üî• MESMA CONFIG DO admin.html
var firebaseConfig = {
  apiKey: "AIzaSyDon4WbCbe4kCkUq-OdLBRhzhMaUObbAfo",
  authDomain: "html-15e80.firebaseapp.com",
  databaseURL: "https://html-15e80-default-rtdb.firebaseio.com",
  projectId: "html-15e80",
  storageBucket: "html-15e80.firebasestorage.app",
  messagingSenderId: "1068148640439",
  appId: "1:1068148640439:web:1ac651348e624f6be41b32",
  measurementId: "G-7E1VWN07GM"
};
firebase.initializeApp(firebaseConfig);

let lista = document.getElementById("lista");

firebase.database().ref("jogos").on("value", snapshot => {
  lista.innerHTML = "";
  snapshot.forEach(child => {
    let jogo = child.val();
    lista.innerHTML += `
      <div class="jogo">
        <h3>${jogo.nome}</h3>
        <img src="${jogo.imagem}">
        <br>
        <a href="${jogo.download}" target="_blank">Baixar / Instalar</a>
      </div>
    `;
  });
});
</script>

</body>
</html>
