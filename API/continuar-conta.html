<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Continuar Login com Usuário</title>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .auth-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-content {
      padding: 30px;
      text-align: center;
    }

    #status {
      margin: 20px 0;
      font-weight: bold;
      color: var(--dark-color);
      font-size: 16px;
    }

    #username {
      font-size: 1.2rem;
      margin: 15px 0;
      color: var(--dark-color);
    }

    #continueBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    #continueBtn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    #continueBtn:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 13px;
      margin-top: 15px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .auth-container {
        border-radius: 12px;
      }

      .auth-header {
        padding: 20px;
      }

      .auth-content {
        padding: 20px;
      }
    }
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>Continuar Login</h1>
    <p>Complete o processo de autenticação</p>
  </div>

  <div class="auth-content">
    <p id="status">Carregando informações...</p>
    <p id="username"></p>
    <button id="continueBtn">Continuar</button>
    <p id="error" class="error-message"></p>
  </div>
</div>
