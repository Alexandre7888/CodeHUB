<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Continuar Login com Usu√°rio</title>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .auth-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-content {
      padding: 30px;
      text-align: center;
    }

    #status {
      margin: 20px 0;
      font-weight: bold;
      color: var(--dark-color);
      font-size: 16px;
    }

    #username {
      font-size: 1.2rem;
      margin: 15px 0;
      color: var(--dark-color);
    }

    #continueBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    #continueBtn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    #continueBtn:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 13px;
      margin-top: 15px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .auth-container {
        border-radius: 12px;
      }

      .auth-header {
        padding: 20px;
      }

      .auth-content {
        padding: 20px;
      }
    }
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>Continuar Login</h1>
    <p>Complete o processo de autentica√ß√£o</p>
  </div>

  <div class="auth-content">
    <p id="status">Carregando informa√ß√µes...</p>
    <p id="username"></p>
    <button id="continueBtn">Continuar</button>
    <p id="error" class="error-message"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDon4WbCbe4kCkUq-OdLBRhzhMaUObbAfo",
    authDomain: "html-15e80.firebaseapp.com",
    databaseURL: "https://html-15e80-default-rtdb.firebaseio.com",
    projectId: "html-15e80",
    storageBucket: "html-15e80.appspot.com",
    messagingSenderId: "1068148640439",
    appId: "1:1068148640439:web:7cc5bde34f4c5a5ce41b32",
    measurementId: "G-V57KRZ02HJ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const statusEl = document.getElementById('status');
  const usernameEl = document.getElementById('username');
  const continueBtn = document.getElementById('continueBtn');
  const errorEl = document.getElementById('error');

  // URL do seu Google Apps Script (SUBSTITUA COM SUA URL)
  const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxm0wWkhOPk68Cl0XjMUBMov6hwNfJGXXniXyD9cVikso6A-bQYO2vl3XqhO_SfUhRW/exec';

  // Pega token da URL
  const urlParams = new URLSearchParams(window.location.search);
  const appToken = urlParams.get('token');

  function disableContinue() {
    continueBtn.disabled = true;
    errorEl.textContent = 'N√£o √© poss√≠vel continuar no momento.';
  }

  // Fun√ß√£o para coletar informa√ß√µes do dispositivo
  function getDeviceInfo() {
    return {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screenWidth: window.screen.width,
      screenHeight: window.screen.height,
      colorDepth: window.screen.colorDepth,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      dateTime: new Date().toLocaleString('pt-BR'),
      referrer: document.referrer || 'Direto'
    };
  }

  // Fun√ß√£o para enviar email via Google Apps Script
  async function sendConfirmationEmail(userName, userEmail, deviceInfo) {
    if (!userEmail) {
      console.log('Usu√°rio n√£o tem e-mail cadastrado, n√£o ser√° enviado e-mail de confirma√ß√£o');
      return;
    }

    try {
      const emailData = {
        to_email: userEmail,
        to_name: userName,
        subject: 'Confirma√ß√£o de Login - Nova Sess√£o Detectada',
        device_info: JSON.stringify(deviceInfo, null, 2),
        login_time: new Date().toLocaleString('pt-BR'),
        app_name: 'Sistema de Autentica√ß√£o'
      };

      const response = await fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', // Apps Script requer no-cors para funcionar
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(emailData)
      });

      console.log('Solicita√ß√£o de email enviada para:', userEmail);
      return true;
      
    } catch (error) {
      console.error('Erro ao enviar email de confirma√ß√£o:', error);
      return false;
    }
  }

  // Fun√ß√£o para gerar corpo do email em HTML
  function generateEmailHTML(userName, deviceInfo) {
    const browser = deviceInfo.userAgent.match(/(chrome|firefox|safari|edge|opera)[\/\s](\d+)/i) || ['Desconhecido'];
    const os = deviceInfo.userAgent.match(/(windows|mac os|linux|android|ios)/i) || ['Desconhecido'];
    
    return `
      <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h2 style="color: #4361ee;">Nova Sess√£o Detectada</h2>
        <p>Ol√° <strong>${userName}</strong>,</p>
        <p>Uma nova sess√£o foi iniciada na sua conta. Aqui est√£o os detalhes do acesso:</p>
        
        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0;">
          <h3 style="color: #333;">üìã Informa√ß√µes do Dispositivo:</h3>
          <ul style="list-style: none; padding-left: 0;">
            <li><strong>üìç Sistema Operacional:</strong> ${os[0]}</li>
            <li><strong>üåê Navegador:</strong> ${browser[0]}</li>
            <li><strong>üñ•Ô∏è Resolu√ß√£o:</strong> ${deviceInfo.screenWidth} x ${deviceInfo.screenHeight}</li>
            <li><strong>‚è∞ Fuso Hor√°rio:</strong> ${deviceInfo.timezone}</li>
            <li><strong>üóìÔ∏è Data/Hora:</strong> ${deviceInfo.dateTime}</li>
            <li><strong>üîó Origem:</strong> ${deviceInfo.referrer}</li>
          </ul>
        </div>
        
        <p style="color: #666; font-size: 14px;">
          <strong>‚ö†Ô∏è Se voc√™ n√£o reconhece este acesso:</strong><br>
          Altere sua senha imediatamente e verifique as atividades da sua conta.
        </p>
        
        <hr style="border: none; border-top: 1px solid #eee; margin: 25px 0;">
        
        <p style="font-size: 12px; color: #888;">
          Esta √© uma mensagem autom√°tica do Sistema de Autentica√ß√£o.<br>
          N√£o responda este e-mail.
        </p>
      </div>
    `;
  }

  if (!appToken) {
    statusEl.textContent = 'Token da aplica√ß√£o n√£o informado na URL.';
    disableContinue();
  } else {
    const tokenRef = ref(db, `tokens/${appToken}`);

    get(tokenRef).then(snapshot => {
      if (!snapshot.exists()) {
        statusEl.textContent = 'Token da aplica√ß√£o inv√°lido.';
        disableContinue();
        return;
      }

      const tokenData = snapshot.val();
      const redirectURL = tokenData.redirectURL;

      if (!redirectURL) {
        statusEl.textContent = 'Link de redirecionamento n√£o encontrado.';
        disableContinue();
        return;
      }

      statusEl.textContent = 'Buscando informa√ß√µes do usu√°rio...';

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          // Verifica se o usu√°rio tem e-mail (n√£o an√¥nimo)
          const hasEmail = user.email && !user.isAnonymous;
          const nome = hasEmail ? user.email.split('@')[0] : `Usu√°rio-${user.uid.substring(0,6)}`;
          const userEmail = hasEmail ? user.email : null;
          
          usernameEl.textContent = `Ol√°, ${nome}!`;
          continueBtn.style.display = 'block';
          statusEl.textContent = 'Pronto para continuar';
          errorEl.textContent = '';

          continueBtn.onclick = async () => {
            continueBtn.disabled = true;
            statusEl.textContent = 'Preparando sua sess√£o...';

            try {
              const userKeyRef = ref(db, `userKeys/${user.uid}/${appToken}`);
              let userKeySnap = await get(userKeyRef);
              let userKey;

              if (userKeySnap.exists()) {
                userKey = userKeySnap.val();
              } else {
                userKey = user.uid + '-' + Date.now() + '-' + Math.random().toString(36).slice(2,8);
                await set(userKeyRef, userKey);
              }

              const userKeyDataRef = ref(db, `userKeysData/${userKey}`);
              await set(userKeyDataRef, {
                nome,
                uid: user.uid,
                email: userEmail,
                criadoEm: Date.now(),
                ultimoAcesso: Date.now()
              });

              // Envia email de confirma√ß√£o apenas se o usu√°rio tiver e-mail
              if (userEmail) {
                statusEl.textContent = 'Enviando confirma√ß√£o por e-mail...';
                const deviceInfo = getDeviceInfo();
                await sendConfirmationEmail(nome, userEmail, deviceInfo);
              }

              statusEl.textContent = 'Redirecionando...';
              usernameEl.textContent = `Bem-vindo, ${nome}!`;

              // Redireciona com userKey E userName na URL
              const sep = redirectURL.includes('?') ? '&' : '?';
              const urlFinal = redirectURL + sep + 
                `userKey=${encodeURIComponent(userKey)}` + 
                `&userName=${encodeURIComponent(nome)}`;
              
              // Pequeno delay para garantir que tudo foi processado
              setTimeout(() => {
                window.location.href = urlFinal;
              }, 1000);

            } catch (err) {
              statusEl.textContent = 'Erro ao preparar sua sess√£o';
              errorEl.textContent = err.message || 'Erro desconhecido';
              continueBtn.disabled = false;
            }
          };

        } else {
          usernameEl.textContent = 'Nenhum usu√°rio logado';
          continueBtn.style.display = 'block';
          statusEl.textContent = 'Clique para continuar';
          errorEl.textContent = '';

          continueBtn.onclick = async () => {
            continueBtn.disabled = true;
            statusEl.textContent = 'Criando sess√£o tempor√°ria...';
            try {
              await signInAnonymously(auth);
              statusEl.textContent = 'Sess√£o criada! Atualizando...';
              setTimeout(() => location.reload(), 1500);
            } catch (err) {
              statusEl.textContent = 'Erro ao criar sess√£o';
              errorEl.textContent = err.message;
              continueBtn.disabled = false;
            }
          };
        }
      });
    }).catch(error => {
      statusEl.textContent = 'Erro ao buscar informa√ß√µes';
      errorEl.textContent = error.message;
      disableContinue();
    });
  }
</script>

</body>
</html>
