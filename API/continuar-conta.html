<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Continuar Login com Usuário</title>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .auth-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-content {
      padding: 30px;
      text-align: center;
    }

    #status {
      margin: 20px 0;
      font-weight: bold;
      color: var(--dark-color);
      font-size: 16px;
    }

    #username {
      font-size: 1.2rem;
      margin: 15px 0;
      color: var(--dark-color);
    }

    #continueBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    #continueBtn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    #continueBtn:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 13px;
      margin-top: 15px;
    }

    .login-redirect {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid var(--accent-color);
    }

    .login-redirect p {
      margin-bottom: 10px;
      color: var(--dark-color);
    }

    .login-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .login-link:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .auth-container {
        border-radius: 12px;
      }

      .auth-header {
        padding: 20px;
      }

      .auth-content {
        padding: 20px;
      }
    }
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>Continuar Login</h1>
    <p>Complete o processo de autenticação</p>
  </div>

  <div class="auth-content">
    <p id="status">Verificando autenticação...</p>
    <p id="username"></p>
    <div id="user-info"></div>
    <button id="continueBtn">Continuar</button>
    <div id="login-redirect" class="login-redirect" style="display: none;">
      <p>Você precisa fazer login para continuar</p>
      <a id="loginLink" href="#" class="login-link">Fazer Login</a>
    </div>
    <p id="error" class="error-message"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDon4WbCbe4kCkUq-OdLBRhzhMaUObbAfo",
    authDomain: "html-15e80.firebaseapp.com",
    databaseURL: "https://html-15e80-default-rtdb.firebaseio.com",
    projectId: "html-15e80",
    storageBucket: "html-15e80.appspot.com",
    messagingSenderId: "1068148640439",
    appId: "1:1068148640439:web:7cc5bde34f4c5a5ce41b32",
    measurementId: "G-V57KRZ02HJ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const statusEl = document.getElementById('status');
  const usernameEl = document.getElementById('username');
  const userInfoEl = document.getElementById('user-info');
  const continueBtn = document.getElementById('continueBtn');
  const errorEl = document.getElementById('error');
  const loginRedirectEl = document.getElementById('login-redirect');
  const loginLinkEl = document.getElementById('loginLink');

  // Pega token da URL
  const urlParams = new URLSearchParams(window.location.search);
  const appToken = urlParams.get('token');

  function disableContinue() {
    continueBtn.disabled = true;
    errorEl.textContent = 'Não é possível continuar no momento.';
  }

  function redirectToLogin() {
    if (appToken) {
      // Redireciona para auth.html com o token
      window.location.href = `../auth.html?token=${appToken}`;
    } else {
      window.location.href = '../auth.html';
    }
  }

  // Configura o link de login
  loginLinkEl.addEventListener('click', (e) => {
    e.preventDefault();
    redirectToLogin();
  });

  // Monitora o estado de autenticação
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // Usuário NÃO está logado
      statusEl.textContent = 'Você não está autenticado';
      usernameEl.textContent = '';
      userInfoEl.innerHTML = '';
      continueBtn.style.display = 'none';
      loginRedirectEl.style.display = 'block';
      return;
    }

    // Usuário ESTÁ logado
    loginRedirectEl.style.display = 'none';
    continueBtn.style.display = 'block';
    
    // Verificar token
    if (!appToken) {
      statusEl.textContent = 'Token da aplicação não informado na URL.';
      disableContinue();
      return;
    }

    const tokenRef = ref(db, `tokens/${appToken}`);

    try {
      const snapshot = await get(tokenRef);
      
      if (!snapshot.exists()) {
        statusEl.textContent = 'Token da aplicação inválido.';
        disableContinue();
        return;
      }

      const tokenData = snapshot.val();
      const redirectURL = tokenData.redirectURL;

      if (!redirectURL) {
        statusEl.textContent = 'Link de redirecionamento não encontrado.';
        disableContinue();
        return;
      }

      // Mostrar informações do usuário
      const hasEmail = user.email && !user.isAnonymous;
      const nome = hasEmail ? user.email.split('@')[0] : `Usuário-${user.uid.substring(0,6)}`;
      const userEmail = hasEmail ? user.email : null;

      usernameEl.textContent = `Olá, ${nome}!`;
      statusEl.textContent = 'Pronto para continuar';
      errorEl.textContent = '';

      // Exibir informações adicionais
      userInfoEl.innerHTML = `
        <div style="text-align: left; margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;">
          <p><strong>ID do Usuário:</strong> ${user.uid.substring(0, 8)}...</p>
          ${userEmail ? `<p><strong>Email:</strong> ${userEmail}</p>` : ''}
          <p><strong>Tipo:</strong> ${user.isAnonymous ? 'Sessão Temporária' : 'Conta Registrada'}</p>
        </div>
      `;

      // Configurar botão de continuar
      continueBtn.onclick = async () => {
        continueBtn.disabled = true;
        statusEl.textContent = 'Preparando sua sessão...';

        try {
          const userKeyRef = ref(db, `userKeys/${user.uid}/${appToken}`);
          let userKeySnap = await get(userKeyRef);
          let userKey;

          if (userKeySnap.exists()) {
            userKey = userKeySnap.val();
          } else {
            userKey = user.uid + '-' + Date.now() + '-' + Math.random().toString(36).slice(2,8);
            await set(userKeyRef, userKey);
          }

          const userKeyDataRef = ref(db, `userKeysData/${userKey}`);
          await set(userKeyDataRef, {
            nome: nome,
            uid: user.uid,
            email: userEmail,
            criadoEm: Date.now(),
            isAnonymous: user.isAnonymous
          });

          statusEl.textContent = 'Redirecionando...';

          // Redireciona com userKey e userName na URL
          const sep = redirectURL.includes('?') ? '&' : '?';
          const urlFinal = redirectURL + sep + 
            `userKey=${encodeURIComponent(userKey)}` + 
            `&userName=${encodeURIComponent(nome)}`;
          
          window.location.href = urlFinal;

        } catch (err) {
          statusEl.textContent = 'Erro ao preparar sua sessão';
          errorEl.textContent = err.message || 'Erro desconhecido';
          continueBtn.disabled = false;
        }
      };

    } catch (error) {
      statusEl.textContent = 'Erro ao buscar informações';
      errorEl.textContent = error.message;
      disableContinue();
    }
  });

  // Se não houver token, mostrar mensagem
  if (!appToken) {
    statusEl.textContent = 'Token da aplicação não informado na URL.';
    loginRedirectEl.style.display = 'block';
    continueBtn.style.display = 'none';
  }

  // Adicionar botão de logout para desenvolvimento
  const logoutBtn = document.createElement('button');
  logoutBtn.textContent = 'Trocar Usuário';
  logoutBtn.style.cssText = `
    margin-top: 10px;
    padding: 8px 15px;
    background-color: var(--gray-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  `;
  logoutBtn.onclick = async () => {
    try {
      await signOut(auth);
      statusEl.textContent = 'Sessão encerrada. Redirecionando para login...';
      setTimeout(() => {
        redirectToLogin();
      }, 1500);
    } catch (error) {
      console.error('Erro ao fazer logout:', error);
    }
  };
  
  document.querySelector('.auth-content').appendChild(logoutBtn);
</script>

</body>
</html>
