<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Continuar Login com Usu√°rio</title>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 25px;
      text-align: center;
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .auth-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-content {
      padding: 30px;
      text-align: center;
    }

    #status {
      margin: 20px 0;
      font-weight: bold;
      color: var(--dark-color);
      font-size: 16px;
    }

    #username {
      font-size: 1.2rem;
      margin: 15px 0;
      color: var(--dark-color);
    }

    #continueBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    #continueBtn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    #continueBtn:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 13px;
      margin-top: 15px;
    }
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>Continuar Login</h1>
    <p>Complete o processo de autentica√ß√£o</p>
  </div>

  <div class="auth-content">
    <p id="status">Carregando informa√ß√µes...</p>
    <p id="username"></p>
    <button id="continueBtn">Continuar</button>
    <p id="error" class="error-message"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDon4WbCbe4kCkUq-OdLBRhzhMaUObbAfo",
    authDomain: "html-15e80.firebaseapp.com",
    databaseURL: "https://html-15e80-default-rtdb.firebaseio.com",
    projectId: "html-15e80",
    storageBucket: "html-15e80.appspot.com",
    messagingSenderId: "1068148640439",
    appId: "1:1068148640439:web:7cc5bde34f4c5a5ce41b32",
    measurementId: "G-V57KRZ02HJ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const statusEl = document.getElementById('status');
  const usernameEl = document.getElementById('username');
  const continueBtn = document.getElementById('continueBtn');
  const errorEl = document.getElementById('error');

  // üî• SUA URL DO GOOGLE SCRIPT
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvgEbko2BenPfALZDLX4qd8ZN8-8JhLyMDz4dHG0S5DiJgapJfVs-nPNYA6Lxz7URgTg/exec";

  const urlParams = new URLSearchParams(window.location.search);
  const appToken = urlParams.get('token');

  function disableContinue() {
    continueBtn.disabled = true;
    errorEl.textContent = 'N√£o √© poss√≠vel continuar no momento.';
  }

  // üî• NOVA FUN√á√ÉO ADICIONADA AQUI
  async function sendEmailToGoogleScript(data) {
    try {
      await fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      console.log("üì® Dados enviados ao Google Script.");
    } catch (e) {
      console.error("Erro ao enviar dados:", e);
    }
  }

  // Fun√ß√£o para coletar informa√ß√µes do dispositivo
  function getDeviceInfo() {
    return {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screenWidth: window.screen.width,
      screenHeight: window.screen.height,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
      dateTime: new Date().toLocaleString('pt-BR')
    };
  }

  if (!appToken) {
    statusEl.textContent = 'Token da aplica√ß√£o n√£o informado na URL.';
    disableContinue();
  } else {
    const tokenRef = ref(db, `tokens/${appToken}`);

    get(tokenRef).then(snapshot => {
      if (!snapshot.exists()) {
        statusEl.textContent = 'Token da aplica√ß√£o inv√°lido.';
        disableContinue();
        return;
      }

      const redirectURL = snapshot.val().redirectURL;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const email = user.email;
          const nome = email ? email.split('@')[0] : `Usu√°rio-${user.uid.substring(0,6)}`;

          usernameEl.textContent = `Ol√°, ${nome}!`;
          statusEl.textContent = 'Pronto para continuar';

          continueBtn.onclick = async () => {
            continueBtn.disabled = true;
            statusEl.textContent = 'Processando...';

            const deviceInfo = getDeviceInfo();

            const sendData = {
              nome,
              email,
              uid: user.uid,
              dispositivo: deviceInfo,
              loginTime: new Date().toISOString()
            };

            // üî• ENVIA PARA O GOOGLE SCRIPT (A FUN√á√ÉO ADICIONADA)
            await sendEmailToGoogleScript(sendData);

            statusEl.textContent = 'Redirecionando...';

            const sep = redirectURL.includes("?") ? "&" : "?";
            window.location.href = redirectURL + sep + "userName=" + nome;
          };

        } else {
          statusEl.textContent = 'Clique para continuar';
          continueBtn.onclick = async () => {
            await signInAnonymously(auth);
            location.reload();
          };
        }
      });
    }).catch(error => {
      statusEl.textContent = 'Erro ao buscar informa√ß√µes';
      errorEl.textContent = error.message;
      disableContinue();
    });
  }
</script>

</body>
</html>
