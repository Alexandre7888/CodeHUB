<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizador</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #project-name {
      font-weight: bold;
      font-size: 1.2em;
    }
    #back-btn {
      background: #6c757d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #view-container {
      height: calc(100% - 50px);
      width: 100%;
      border: none;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.5em;
    }
    #error-message {
      color: #dc3545;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDon4WbCbe4kCkUq-OdLBRhzhMaUObbAfo",
      authDomain: "html-15e80.firebaseapp.com",
      databaseURL: "https://html-15e80-default-rtdb.firebaseio.com",
      projectId: "html-15e80",
      storageBucket: "html-15e80.appspot.com",
      messagingSenderId: "1068148640439",
      appId: "1:1068148640439:web:7cc5bde34f4c5a5ce41b32",
      measurementId: "G-V57KRZ02HJ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('projectId');
      const token = urlParams.get('token');
      
      if (!projectId) {
        showError('ID do projeto não especificado');
        return;
      }

      document.getElementById('back-btn').addEventListener('click', () => {
        window.history.back();
      });

      // Extrair userId do token (formato: projectId:userId:permission:timestamp)
      let userId = null;
      if (token) {
        try {
          const decoded = atob(token).split(':');
          userId = decoded[1];
        } catch (e) {
          console.error('Erro ao decodificar token:', e);
        }
      }

      if (!userId) {
        showError('Token inválido ou ausente');
        return;
      }

      loadProject(userId, projectId);
    });

    async function loadProject(userId, projectId) {
      try {
        const projectRef = ref(database, `projects/${userId}/${projectId}`);
        const snapshot = await get(projectRef);
        
        if (!snapshot.exists()) {
          showError('Projeto não encontrado');
          return;
        }

        const project = snapshot.val();
        document.getElementById('project-name').textContent = project.name || 'Projeto sem nome';

        // Encontrar o primeiro arquivo HTML
        const htmlFile = Object.entries(project.files || {}).find(
          ([name, file]) => name.toLowerCase().endsWith('.html') || 
                          (file.originalName && file.originalName.toLowerCase().endsWith('.html'))
        );

        if (!htmlFile) {
          showError('Nenhum arquivo HTML encontrado');
          return;
        }

        renderHtml(htmlFile[1].content);
      } catch (error) {
        console.error('Erro:', error);
        showError('Erro ao carregar o projeto');
      }
    }

    function renderHtml(content) {
      const iframe = document.getElementById('view-container');
      const loading = document.getElementById('loading');
      
      // Criar um novo documento no iframe
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(content);
      iframeDoc.close();
      
      loading.style.display = 'none';
      iframe.style.display = 'block';
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').textContent = message;
      document.getElementById('error-message').style.display = 'block';
    }
  </script>
</head>
<body>
  <div id="header">
    <span id="project-name">Carregando projeto...</span>
    <button id="back-btn">Voltar</button>
  </div>
  
  <div id="loading">Carregando conteúdo...</div>
  <div id="error-message" style="display: none;"></div>
  
  <iframe id="view-container" style="display: none;"></iframe>
</body>
</html>
