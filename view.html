<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizador</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #controls {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #refreshBtn {
      background: #17a2b8;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    #frame-container {
      height: calc(100% - 50px);
      width: 100%;
      position: relative;
    }
    #preview-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
    }
    .read-only-warning {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      margin: 10px;
      display: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDon4WbCbe4kCkUq-OdLBRhzhMaUObbAfo",
      authDomain: "html-15e80.firebaseapp.com",
      databaseURL: "https://html-15e80-default-rtdb.firebaseio.com",
      projectId: "html-15e80",
      storageBucket: "html-15e80.appspot.com",
      messagingSenderId: "1068148640439",
      appId: "1:1068148640439:web:7cc5bde34f4c5a5ce41b32",
      measurementId: "G-V57KRZ02HJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let currentProjectId = null;
    let currentUserId = null;
    let htmlContent = '';

    onAuthStateChanged(auth, async (user) => {
      const urlParams = new URLSearchParams(window.location.search);
      currentProjectId = urlParams.get('projectId');
      const isPublic = urlParams.get('public') === 'true';
      const token = urlParams.get('token');

      if (!currentProjectId) {
        window.location.href = 'index.html';
        return;
      }

      if (user) {
        currentUserId = user.uid;
      }

      // Verificar se √© acesso p√∫blico ou por token
      if (!isPublic && !token && !user) {
        window.location.href = 'auth.html';
        return;
      }

      await loadProject(currentProjectId, user ? user.uid : null, isPublic, token);
    });

    async function loadProject(projectId, userId, isPublic, token) {
      let projectRef;
      
      if (isPublic || token) {
        // Tentar encontrar o projeto em qualquer usu√°rio (limita√ß√£o do Firebase)
        // Esta √© uma abordagem simplificada - em produ√ß√£o voc√™ precisaria de uma solu√ß√£o melhor
        projectRef = ref(database, `projects`);
      } else {
        projectRef = ref(database, `projects/${userId}/${projectId}`);
      }

      const snapshot = await get(projectRef);
      
      if (!snapshot.exists()) {
        document.getElementById('loading').textContent = 'Projeto n√£o encontrado ou acesso negado';
        return;
      }

      let projectData;
      
      if (isPublic || token) {
        // Procurar o projeto em todos os usu√°rios
        const allProjects = snapshot.val();
        for (const uid in allProjects) {
          if (allProjects[uid][projectId]) {
            projectData = allProjects[uid][projectId];
            break;
          }
        }
        
        if (!projectData) {
          document.getElementById('loading').textContent = 'Projeto n√£o encontrado';
          return;
        }
      } else {
        projectData = snapshot.val();
      }

      // Encontrar o arquivo HTML principal
      let mainHtmlFile = null;
      for (const filename in projectData.files) {
        if (filename.endsWith('.html') || filename.endsWith('.htm')) {
          mainHtmlFile = projectData.files[filename].content;
          break;
        }
      }

      if (!mainHtmlFile) {
        document.getElementById('loading').textContent = 'Nenhum arquivo HTML encontrado no projeto';
        return;
      }

      htmlContent = mainHtmlFile;
      renderPreview();
    }

    function renderPreview() {
      const loadingElement = document.getElementById('loading');
      const previewFrame = document.getElementById('preview-frame');
      
      loadingElement.style.display = 'none';
      previewFrame.style.display = 'block';
      
      const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      frameDoc.open();
      frameDoc.write(htmlContent);
      frameDoc.close();
    }

    document.getElementById('refreshBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</head>
<body>
  <div id="controls">
    <div id="project-title">Visualizador</div>
    <button id="refreshBtn">üîÑ Atualizar</button>
  </div>

  <div id="read-only-warning" class="read-only-warning">
    ‚ö†Ô∏è Voc√™ est√° visualizando este projeto em modo somente leitura.
  </div>

  <div id="frame-container">
    <div id="loading">Carregando projeto...</div>
    <iframe id="preview-frame" style="display: none;"></iframe>
  </div>
</body>
</html>
