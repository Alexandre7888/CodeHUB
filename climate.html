<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Clima</title>
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; padding: 8px; background: #f5f5f3; color: #222; overflow: hidden; }
        .wrapper { height: 100vh; display: flex; flex-direction: column; gap: 6px; }
        .header { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 6px 8px; border-radius: 10px; background: #fff; box-shadow: 0 1px 6px rgba(0,0,0,0.05); }
        .badge { font-size: 11px; padding: 3px 7px; border-radius: 999px; background: #eef3ef; color: #314334; }
        #map { width: 100%; height: 42vh; border-radius: 10px; background: #d0d7db; box-shadow: 0 1px 6px rgba(0,0,0,0.05); }
        .list { flex: 1; overflow-y: auto; padding: 2px 1px 4px; }
        .card { background: #fff; border-radius: 10px; padding: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.04); margin-bottom: 6px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; gap: 4px; margin-bottom: 4px; }
        .card-title { font-size: 13px; font-weight: 600; color: #222; max-width: 70%; word-break: break-word; }
        .card-meta { font-size: 11px; color: #666; }
        .weather-chip { display: inline-flex; align-items: center; gap: 4px; padding: 3px 7px; border-radius: 999px; font-size: 11px; }
        .weather-chip.sun { background: #fff7e0; color: #7b5c00; }
        .weather-chip.rain { background: #e4f2ff; color: #295377; }
        .weather-chip.cloud { background: #eef1f5; color: #394452; }
        .weather-chip.storm { background: #fbe7e9; color: #7a1f2b; }
        .risk-chip { display: inline-flex; align-items: center; gap: 4px; padding: 2px 6px; border-radius: 999px; font-size: 10px; margin-left: 4px; }
        .risk-low { background: #e3f5e7; color: #1e7a4a; }
        .risk-moderate { background: #fff6db; color: #8a6a00; }
        .risk-high { background: #ffe3cf; color: #b14a05; }
        .risk-critical { background: #ffe1e0; color: #b3261e; }
        .summary { font-size: 12px; margin: 3px 0; color: #333; }
        .details { font-size: 11px; color: #555; margin-top: 4px; }
        .location { font-size: 10px; color: #777; margin-top: 4px; }
        .photos { display: flex; gap: 4px; margin-top: 5px; }
        .photos img { width: 32%; border-radius: 6px; object-fit: cover; max-height: 80px; }
        .empty, .error { text-align: center; font-size: 12px; padding: 16px 8px; }
        .empty { color: #777; }
        .error { color: #b3261e; background: #ffe1e0; border-radius: 8px; margin: 8px 0; }
        .map-emoji-icon { font-size: 20px; line-height: 24px; text-align: center; }
        .sync-indicator { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>üåßÔ∏è Monitor de Clima</div>
            <div class="badge">
                <span class="sync-indicator">üîÑ</span>
                <span id="badgeText">Carregando...</span>
            </div>
        </div>
        <div id="map"></div>
        <div class="list" id="list"></div>
    </div>

    <!-- TOKEN VEM DAQUI ‚Üì -->

</body>
</html>
