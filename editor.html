<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor de Código Estilo VS Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #top-bar {
      background: #1e1e1e;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    #file-list {
      width: 150px;
      background: #2d2d2d;
      color: white;
      overflow-y: auto;
      padding: 10px;
    }
    #preview {
      width: 50%;
      height: 100%;
      border: none;
    }
    #editor {
      flex: 1;
    }
    button, input {
      margin: 4px;
    }
    #extensoes {
      background: #333;
      color: white;
      padding: 5px;
      height: 120px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div>
      <button onclick="criarArquivo()">Novo Arquivo</button>
      <input type="file" onchange="uploadArquivo(event)" />
      <button onclick="salvarArquivo()">Salvar</button>
      <button onclick="visualizarHTML()">Visualizar</button>
    </div>
    <div>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <button onclick="registrar()">Cadastrar</button>
    </div>
  </div>

  <div id="editor-container">
    <div id="file-list"></div>
    <div id="editor"></div>
    <iframe id="preview"></iframe>
  </div>

  <div id="extensoes">
    <h4>Extensões Disponíveis</h4>
    <div id="lista-extensoes"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { firebaseConfig } from './firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      signInWithEmailAndPassword(auth, email, senha)
        .then(() => alert("Logado!"))
        .catch(() => alert("Erro ao logar"));
    }

    function registrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => alert("Conta criada!"))
        .catch(() => alert("Erro ao criar conta"));
    }

    // Carrega extensões
    const extensoesRef = ref(db, 'extensoes/');
    onValue(extensoesRef, (snapshot) => {
      const container = document.getElementById('lista-extensoes');
      container.innerHTML = '';
      snapshot.forEach(child => {
        const nome = child.key;
        const codigo = child.val();
        const btn = document.createElement('button');
        btn.textContent = `Instalar: ${nome}`;
        btn.onclick = () => eval(codigo);
        container.appendChild(btn);
      });
    });

    // Editor
    let arquivos = {};
    let arquivoAtual = null;

    import * as monaco from "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/+esm";
    const editor = monaco.editor.create(document.getElementById('editor'), {
      value: '',
      language: 'html',
      theme: 'vs-dark',
      automaticLayout: true
    });

    function criarArquivo() {
      const nome = prompt("Nome do arquivo (ex: index.html):");
      if (nome) {
        arquivos[nome] = '';
        arquivoAtual = nome;
        atualizarLista();
        editor.setValue('');
      }
    }

    function uploadArquivo(event) {
      const file = event.target.files[0];
      if (!file || file.size > 25 * 1024 * 1024) return alert("Limite de 25MB");
      const reader = new FileReader();
      reader.onload = () => {
        arquivos[file.name] = reader.result;
        arquivoAtual = file.name;
        atualizarLista();
        editor.setValue(reader.result);
      };
      reader.readAsText(file);
    }

    function atualizarLista() {
      const list = document.getElementById('file-list');
      list.innerHTML = '';
      Object.keys(arquivos).forEach(nome => {
        const btn = document.createElement('div');
        btn.textContent = nome;
        btn.onclick = () => {
          arquivoAtual = nome;
          editor.setValue(arquivos[nome]);
        };
        list.appendChild(btn);
      });
    }

    function salvarArquivo() {
      if (arquivoAtual) {
        arquivos[arquivoAtual] = editor.getValue();
        localStorage.setItem('arquivos', JSON.stringify(arquivos));
        alert("Arquivo salvo localmente!");
      }
    }

    function visualizarHTML() {
      if (arquivoAtual && arquivoAtual.endsWith('.html')) {
        const code = editor.getValue();
        const iframe = document.getElementById('preview');
        iframe.srcdoc = code;
      } else {
        alert("Abra um arquivo .html para visualizar");
      }
    }

    // Restaura arquivos salvos localmente
    window.onload = () => {
      const salvos = localStorage.getItem('arquivos');
      if (salvos) {
        arquivos = JSON.parse(salvos);
        atualizarLista();
      }
    };
  </script>
</body>
</html>
